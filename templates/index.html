{% extends 'base.html' %}

{% block content %}
{% if messages %}

{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

{% endif %}
<div class="jumbotron">
<h3 class="display-4">Welcome to my youtube video downloader</h3>
</div>
<div class="col-lg-6 mx-auto">
    <div class="card p-2">
        <form action="linksubmit" method="get">
<div class="form-group">
  <label for=""></label>
  <input type="text" name="inp" id="" class="form-control" placeholder="Paste youtube link here" aria-describedby="helpId">
 
</div> 
<button class="btn btn-primary">Search</button>
 </form>
    </div>

</div>


{% endblock content %}
